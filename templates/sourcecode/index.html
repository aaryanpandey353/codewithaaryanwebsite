<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Project Downloads</title>
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-8 text-center">Project Downloads</h1>
    <div id="projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </div>

  <!-- Include your JavaScript file -->
</body>
<script>
    // Sample project data
const projects = [
  {
    name: "Project 1",
    description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
    imageUrl: "https://example.com/project1.jpg",
    downloadLink: "https://example.com/project1.zip"
  },
  {
    name: "Project 2",
    description: "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
    imageUrl: "https://example.com/project2.jpg",
    downloadLink: "https://example.com/project2.zip"
  },
  // Add more projects as needed
];

// Function to generate HTML for each project
function createProjectHTML(project) {
  return `
    <div class="border p-6 rounded-lg shadow-md">
      <img src="${project.imageUrl}" alt="${project.name}" class="w-full h-40 object-cover mb-4 rounded-lg">
      <h2 class="text-xl font-semibold mb-2">${project.name}</h2>
      <p class="mb-4">${project.description}</p>
      <a href="${project.downloadLink}" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded inline-block">Download</a>
    </div>
  `;
}

// Function to render projects on the page
function renderProjects() {
  const projectsContainer = document.getElementById('projects');
  projectsContainer.innerHTML = projects.map(createProjectHTML).join('');
}

// Call the renderProjects function to display projects on page load
renderProjects();

</script>
</html>
